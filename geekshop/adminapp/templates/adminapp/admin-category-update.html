{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование категории</h1>
        <div class="card-body">
            <form action="{% url 'adminapp:admin_category_update' productcategories.id %}" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label>
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.descriptions.id_for_label }}">Описание</label>
                            {{ form.descriptions }}
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <form action="{% url 'adminapp:admin_category_delete' productcategories.id %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
